                                tabindex="0">
                                <span>üáÆüá≥ ‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</span>
                            </div>

                    </div>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme"
                    style="padding: 0.4rem 0.6rem;">
                    <span class="theme-icon moon">üåô</span>
                    <span class="theme-icon sun">‚òÄÔ∏è</span>
                </button>
            </div>

            <div class="login-header">
                <div class="logo-icon">üèõÔ∏è</div>

                <p class="text-muted" data-i18n="institution_portal_desc">Manage Student Records</p>
            </div>
            <div class="login-body">
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" data-i18n="lbl_admin_username">Admin Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter username" required

                    </div>

                    <!-- Error Message -->
                    <div id="error-message" class="hidden"
                        style="background: var(--danger-light); color: var(--danger); padding: var(--space-3); border-radius: var(--radius); margin-bottom: var(--space-4); text-align: center;"
                        data-i18n="err_login">
                    </div>

                    <button type="submit" id="btn-login" class="expand btn-primary" style="width: 100%;">
                        <span data-i18n="login_btn">Login</span>
                        <span class="expand-icon expand-hover">

                    <p>Password: <code>admin123</code></p>

            </div>
            <div style="padding: var(--space-4); text-align: center; border-top: 1px solid var(--grey-200);">

    <script src="../js/data.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/translations.js"></script>
    <script src="../js/language.js"></script>
    <script src="../js/button-anim.js"></script>
    <script>
        function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const btn = document.getElementById('btn-login');

            // Start Animation
            startLoader(btn);
            errorDiv.classList.add('hidden');

            // Simulate network delay
            setTimeout(() => {
                if (USDI_DATA.verifyAdmin(username, password)) {
                    finishLoader(btn, true);

                    sessionStorage.setItem('usdi_admin_logged_in', 'true');
                    sessionStorage.setItem('usdi_admin_user', username);

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    errorDiv.textContent = 'Invalid username or password';
                    errorDiv.classList.remove('hidden');
                    finishLoader(btn, false);
                }
            }, 1500);
        }

        // Check if already logged in
        if (sessionStorage.getItem('usdi_admin_logged_in') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
