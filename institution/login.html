                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme"

            <div class="login-header">
                <div class="logo-icon">ğŸ›ï¸</div>

                <p class="text-muted" data-i18n="institution_portal_desc">Manage Student Records</p>
            </div>
            <div class="login-body">
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" data-i18n="lbl_admin_username">Admin Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter username" required

                    <!-- Error Message -->
                    <div id="error-message" class="hidden"

    <script src="../js/data.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/translations.js"></script>
    <script src="../js/language.js"></script>
    <script>
        function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            if (USDI_DATA.verifyAdmin(username, password)) {
                sessionStorage.setItem('usdi_admin_logged_in', 'true');
                sessionStorage.setItem('usdi_admin_user', username);
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.textContent = 'Invalid username or password';
                errorDiv.classList.remove('hidden');
            }
        }

        // Check if already logged in
        if (sessionStorage.getItem('usdi_admin_logged_in') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
