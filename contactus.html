<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Logs (Dev Only)</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .log-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .log-table th,
        .log-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .log-table th {
            background: rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        .log-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn-clear {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-clear:hover {
            background: rgba(239, 68, 68, 0.4);
        }
    </style>
</head>

<body style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh;">

    <div class="log-container">
        <div class="header-actions">
            <div>
                <h1 style="color: white; margin: 0;">Contact Form Logs</h1>
                <p style="color: rgba(255, 255, 255, 0.6); margin-top: 0.5rem;">Local copies of messages sent via the
                    contact form.</p>
            </div>
            <div style="display: flex; gap: 1rem;">
                <a href="index.html"
                    style="color: var(--primary-light); text-decoration: none; padding: 0.5rem 1rem;">Back to Home</a>
                <button onclick="clearLogs()" class="btn-clear">Clear Logs</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="log-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="log-body">
                    <!-- Logs will be inserted here -->
                </tbody>
            </table>
        </div>

        <div id="empty-state" class="empty-state hidden">
            <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“­</div>
            <h3>No messages yet</h3>
            <p>Submissions from the contact form will appear here.</p>
        </div>
    </div>

    <script>
        function loadLogs() {
            const logs = JSON.parse(localStorage.getItem('usdi_contact_logs') || '[]');
            const tbody = document.getElementById('log-body');
            const emptyState = document.getElementById('empty-state');

            tbody.innerHTML = '';

            if (logs.length === 0) {
                emptyState.style.display = 'block';
                document.querySelector('.log-table').style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            document.querySelector('.log-table').style.display = 'table';

            logs.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="white-space: nowrap; color: #94a3b8; font-size: 0.9em;">${log.timestamp}</td>
                    <td style="font-weight: 500;">${escapeHtml(log.name)}</td>
                    <td><a href="mailto:${escapeHtml(log.email)}" style="color: var(--primary-light);">${escapeHtml(log.email)}</a></td>
                    <td style="max-width: 400px; word-wrap: break-word; line-height: 1.5;">${escapeHtml(log.message)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function clearLogs() {
            if (confirm('Are you sure you want to clear all local logs?')) {
                localStorage.removeItem('usdi_contact_logs');
                loadLogs();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial Load
        loadLogs();
    </script>
</body>

</html>
